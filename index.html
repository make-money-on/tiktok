        body, html {

            background-color: #000; /* Dark background for better contrast */

        /* Container to center content */
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The image itself */
        #main-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the whole screen without stretching, cropping if necessary */
            display: block;
            opacity: 0; /* Hidden initially for fade-in effect */
            transition: opacity 0.5s ease-in-out;
        }

        /* Error message styling */
        .error-message {
            display: none;
            color: white;
            font-family: sans-serif;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
